<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML AUDIO PLAYER</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="audio-img" >
            <img class="cover" >
        </div>
        <div id="audio-player" >
            <div id="audio-info" >
                <span class="artist" ></span> - <span class="title"></span>
            </div>
            <input id="volume" type="range" min="0" max="10" value="5" >
            <br>
            <div id="audio-buttons">
                <button id="prev"></button>
                <button id="play"></button>
                <button id="pause"></button>
                <button id="stop"></button>
                <button id="next"></button>
            </div>
            <div class="clear-fix" ></div>
            <div id="tracker">
                <div id="progressbar" >
                    <span id="progress"></span>
                </div>
                <span id="duration"></span>
            </div>
            <div class="clear-fix" ></div>
            <ul id="playlist" >
                <li song="01 - Prelude" cover="cover1.jpg" artist="The Sound of Music">01 - Prelude</li>
                <li song="02 - Overture & Preludium" cover="cover1.jpg" artist="The Sound of Music">02 - Overture & Preludium</li>
                <li song="03 - Morning Hymn & Alleluia" cover="cover1.jpg" artist="The Sound of Music">03 - Morning Hymn & Alleluia</li>
                <li song="04 - Maria" cover="cover1.jpg" artist="The Sound of Music">04 - Maria</li>
                <li song="05 - I Have Confidence" cover="cover1.jpg" artist="The Sound of Music">05 - I Have Confidence</li>
                <li song="06 - Sixteen Going on Seventeen" cover="cover1.jpg" artist="The Sound of Music">06 - Sixteen Going on Seventeen</li>
                <li song="07 - My Favorite Things" cover="cover1.jpg" artist="The Sound of Music">07 - My Favorite Things</li>
                <li song="08 - The Lonely Goatherd" cover="cover1.jpg" artist="The Sound of Music">08 - The Lonely Goatherd</li>
                <li song="09 - The Sound of Music (Reprise)" cover="cover1.jpg" artist="The Sound of Music">09 - The Sound of Music (Reprise)</li>
                <li song="10 - Do Re Mi" cover="cover1.jpg" artist="The Sound of Music">10 - Do Re Mi</li>
            </ul>
        </div>
    </div>
    <script src="js/jquery.js" ></script>
    <script src="js/main.js" ></script>
</body>
</html>
